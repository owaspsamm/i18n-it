#Official stream name
name: Risposta agli Incidenti
#Multi-paragraph explanation of the stream
description: |
  La Risposta agli Incidenti inizia nel momento in cui si riconosce e si verifica l'esistenza di un incidente di sicurezza. L'obiettivo è agire in modo coordinato ed efficiente per limitare il più possibile ulteriori danni. Le attività in questo flusso si concentrano sulla capacità dell'organizzazione di rispondere in modo adeguato ed efficace agli incidenti di sicurezza segnalati.
