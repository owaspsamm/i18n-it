text: Il vostro intero processo di build è descritto formalmente?
#Qualifying Criterion
quality:
  - Hai abbastanza informazioni per ricreare i processi di build
  - La documentazione di build è aggiornata
  - La documentazione di build è memorizzata in una posizione accessibile
