#Official name of the function
name: Governance
#A multi-paragraph description of the function
description: |
  La governance si concentra sui processi e sulle attività relative alla gestione complessiva dello sviluppo software da parte di un'organizzazione. Più nello specifico, comprende questioni che influenzano i gruppi interfunzionali coinvolti nello sviluppo, oltre ai processi aziendali stabiliti a livello organizzativo.
