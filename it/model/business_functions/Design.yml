#Official name of the function
name: Design
#A multi-paragraph description of the function
description: |
  Il design riguarda i processi e le attività legati al modo in cui un'organizzazione definisce gli obiettivi e crea software all'interno dei progetti di sviluppo. In generale, questo includerà la raccolta dei requisiti, le specifiche di architettura di alto livello e la progettazione dettagliata.
