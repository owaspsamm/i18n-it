#Official name of the function
name: Implementazione
#A multi-paragraph description of the function
description: |
  L'implementazione è incentrata sui processi e sulle attività relative a come un'organizzazione sviluppa e distribuisce i componenti software e gestisce i relativi difetti. 

  Le attività legate alla funzione di implementazione hanno il maggiore impatto sulla vita quotidiana degli sviluppatori. L'obiettivo comune è consegnare software funzionante in modo affidabile con il minimo numero di difetti.
